<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script defer src="js/script.js"></script>

  
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <main>

        <img src="" class="pokemon_image" alt="pokemon">

        <h1 class="pokemon_data">

            <span class="pokemon_number">01</span>-
            <span class="pokemon_name">Pikachu</span>

        </h1>

       <form  class="form">
        <input type="search" class="input_search" required placeholder="Name or Number">

       </form>

       <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>

       </div>

    </main>
    
</body>
</html>
