<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora de IMC</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    

    <script defer src="assets/js/imc.js"></script>

</head>
<body>

    <main id="container">
        <section id="img">
            <img src="https://cdn.iset.io/assets/00946/produtos/1319/disco-para-calculo-do-imc-indice-de-massa-corporal-14398-mlb4635753660_072013-o.jpg">
        </section>
        

        <section id="calculator">
            <form id="form">
                <h1 id="title">
                    Calculadora - IMC
                </h1>
                
                <div class="input-box">
                    <label for="weight">
                        Peso em kg
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" name="weight" required>
                        <span>
                            kg
                        </span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="height">
                        Altura em metros
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" step="0.01" id="height" name="height" required>
                        <span>
                            m
                        </span>

                    </div>
                </div>

                <button id="calculate">
                    Calcular
                </button>
            </form>

             <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu imc</span>
                    </div>

                

                    <div id="description">
                        <span></span>
                    </div>
                </div>
                
                

                <div id="more_info">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">
                        Mais informações sobre imc
                        <i class="fa-solid fa-arrow-up-right-from-square" ></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <!-- <script src="assets/js/script.js"></script> -->
    
</body>
</html>
